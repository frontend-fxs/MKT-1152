                                                    </tr>
                                                </thead>
                                                <tbody>

                                                            <img src="https://editorial.fxstreet.com/images-input/Others/dash.svg" alt="" width="20">{{/cryptos.dash}} {{#cryptos.ripple}}
                                                            <img src="https://editorial.fxstreet.com/images-input/Others/ripple.svg" alt="" width="20">{{/cryptos.ripple}} {{#cryptos.bitcoincash}}
